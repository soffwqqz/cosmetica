<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautify - Кошик</title>
    <link rel="stylesheet" href="cart-style.css">
</head>
<body>
    <header>
        <h1>Beautify - Ваш Кошик</h1>
        <a href="index.html" class="back-link">Назад до магазину</a>
    </header>

    <section id="cart-section">
        <h2>Товари в кошику:</h2>
        <div id="cart-items"></div>

        <div id="total-price">
            <h3>Загальна сума: <span id="total-amount">0 грн</span></h3>
        </div>

        <button id="checkout-btn" class="button">Оформити замовлення</button>
    </section>

    <footer>
        <p>&copy; 2024 Beautify. Всі права захищено.</p>
    </footer>

    <script>
        
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

       
        function updateCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = '';

            let totalAmount = 0;

            
            cart.forEach(item => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('cart-item');
                productDiv.innerHTML = `
                    <h4>${item.name}</h4>
                    <p>Ціна: ${item.price} грн</p>
                    <button class="remove-item" onclick="removeFromCart('${item.name}')">Видалити</button>
                `;
                cartItemsDiv.appendChild(productDiv);
                totalAmount += item.price;
            });

           
            document.getElementById('total-amount').textContent = `${totalAmount} грн`;
        }

        
        function removeFromCart(productName) {
            cart = cart.filter(item => item.name !== productName);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        
        document.getElementById('checkout-btn').addEventListener('click', () => {
            if (cart.length === 0) {
                alert('Ваш кошик порожній! Додайте товари перед оформленням замовлення.');
            } else {
                alert('Ваше замовлення оформлено! Дякуємо за покупку.');
                
                localStorage.removeItem('cart');
                cart = [];
                updateCart();
            }
        });

        
        updateCart();
    </script>
</body>
</html>
